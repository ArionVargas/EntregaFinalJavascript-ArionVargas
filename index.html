<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Carter+One&family=Cinzel:wght@500&family=Handlee&family=Mulish:ital@1&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Tienda de calzado</title>
</head>

<body>
    <header>
        <nav id="contenedor-logo-carrito">
            <div>logo Tienda</div>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"><span class="material-symbols-outlined">
                    garden_cart
                </span></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Productos en su carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="carrito">

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <h1 id="titulo">TITULO TIENDA</h1>
    <div class="contenedorFiltro">
        <h3 class="encabezado">Bienvenido/a aqui puedes filtrar por Marca </h3>
        <div class="buscador">
            <input id="filtrar" type="search" placeholder="ingrese marca">
            <button id="buscar" type="button" class="btn btn-outline-light">buscar calzado</button>
        </div>
    </div>

    <main>
        <div id="contenedor">
            <!-- <button class="agregarCarrito" type="button" class="btn btn-outline-light">agregar al carrito</button> -->
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
